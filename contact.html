<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="assets\css\contact.css">
</head>
<body>

<div class="container">
    <div class="contact-form">
        <h1>Contact Us</h1>
        <form id="contactForm" action="/submit" method="post">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5"></textarea>
            </div>

            <div class="form-group">
                <label for="reason">Reason for Contacting</label>
                <select id="reason" name="reason">
                    <option value="question">Question</option>
                    <option value="feedback">Feedback</option>
                    <option value="support">Support</option>
                </select>
            </div>

            <div class="form-group">
                <label for="contactMethod">Preferred Contact Method</label>
                <div class="input-group">
                    <input type="checkbox" id="contactEmail" name="contactMethod" value="email">
                    <label for="contactEmail" style="margin-bottom:0px;">Email</label>
                    <input type="checkbox" id="contactPhone" name="contactMethod" value="phone">
                    <label for="contactPhone" style="margin-bottom:0px;">Phone</label>
                </div>
            </div>

            <div class="form-group">
                <label for="termsAgree">
                    <input type="checkbox" id="termsAgree" name="termsAgree" required>
                    I agree to the terms and conditions
                </label>
            </div>

            <button type="submit" id="submitButton">Submit</button>
        </form>
    </div>

    <div class="image-container">
        <img src="assets\img\email.gif" alt="Image">
    </div>
</div>

<script>
    document.getElementById("contactForm").addEventListener("submit", function(event) {
        event.preventDefault(); 
        alert("Successfully sent"); // Show popup message
    });
</script>
<script src="script.js"></script>
</body>
</html>
